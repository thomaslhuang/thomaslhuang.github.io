<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="canvas.css">

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: burlywood;
	}
	#egg {
		width: 50px;
		height: 35px;
		background: ivory;
		border-radius: 50%;
		position: absolute;
		left: 550px;
		top: 295px;
		z-index:5;
	}
	#paper {
		width: 560px;
		height: 62px;
		background: lightsteelblue;
		transform: skew(-80deg) rotate(2deg);
		position: absolute;
		left: 170px;
		top: 300px;
	}
	#lamp {
		width: 100px;
		height: 80px;
		background: moccasin;
		border-radius: 45%;
		position: absolute;
		transition: .3 box-shadow ease-out;
		-webkit-transition: .3s box-shadow ease-out;
		-moz-transition: .3s box-shadow ease-out;
		-o-transition: .3s box-shadow ease-out;
		left: 310px;
		top: 235px;
		filter: blur(1px);
	}
	#lamp:hover {
		box-shadow: 0 0 35px 25px rgba(255, 255, 255, 0.4);
	}
	#glass {
		height: 130px;
		width: 70px;
		background: white;
		opacity: 0.3;
		position: absolute;
		top: 195px;
		left: 535px;
		filter: blur(1px);
	}
	#glass #water{
		height: 30%;
		width: 90%;
		background: cornflowerblue;
		position: absolute;
		top: 67%;
		left: 5%;
	}
	#glass #meniscus{
		height: 5%;
		width: 90%;
		border-radius: 50%;
		background: lightsteelblue;
		position: absolute;
		top: 64%;
		left: 5%;
	}
	#cats {
		width: 70px;
		height: 95px;
		position: absolute;
		top: 238px;
		left: 320px;
	}
	#cats #dome {
		width: 100%;
		height: 80%;
		position: absolute;
		background: white;
		opacity: 0.3;
		border-top-right-radius: 50%;
		border-top-left-radius: 50%;
	}
	#cats #stand {
		width:100%;
		height: 20%;
		position: absolute;
		bottom: 0;
		background: red;
	}
	#cats #stand-top {
		width: 100%;
    height: 10px;
    border-radius: 50%;
    position: absolute;
    bottom: 15px;
    background: #f04d4d;
	}
	#cats #stand-bottom {
    width: 100%;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    bottom: -10px;
    background: red;
	}
	#cats #cat {
    height: 49px;
    width: 29px;
    position: absolute;
    left: 21px;
    bottom: 20px;
	}
	#cats #cat #head {
    width: 100%;
    height: 40%;
    border-radius: 50%;
    position: absolute;
    top: 0;
    background: gold;
    -webkit-animation-duration: .5s;
    -webkit-animation-name: bob;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
    -webkit-animation-timing-function: ease-in-out;
	}
	#cats #cat #head .ear {
		width: 40%;
		height: 30%;
		position: absolute;
		top: 0;
		background: gold;
	}
	#cats #cat #head .ear.one {
    border-top-right-radius: 50%;
    border-bottom-left-radius: 50%;
	}
	#cats #cat #head .ear.two {
		right: 0;
    border-top-left-radius: 50%;
    border-bottom-right-radius: 50%;
	}
	#cats #cat #body {
    width: 100%;
    height: 60%;
    position: absolute;
    bottom: 0;
    background: gold;
    border-top-right-radius: 50%;
    border-top-left-radius: 50%;
	}
	.clementine  {
		width: 55px;
		height: 55px;
		background: orangered;
		border-radius:  50%;
		position: absolute;
		z-index: 4;
		top: 280px;
		left: 450px;
	}
	@-webkit-keyframes bob {
		from {transform: rotate(5deg);}
		to {transform: rotate(-5deg);}
	}
	</style>

</head>

<body>

		<!-- this starts the canvas div. do not delete this! -->
    <div class="canvas">

			<!-- below is where you put your objects in your still life -->
    	<div id="paper"></div>
    	<div id="lamp"></div>
    	<div id="egg"></div>
    	<div id="glass"><div id="water"></div><div id="meniscus"></div></div>
    	<div class="clementine"></div>
    	<div id="cats">
    		<div id="dome"></div>
    		<div id="stand"></div>
    		<div id="stand-top"></div>
    		<div id="stand-bottom"></div>
    		<div id="cat">
    			<div id="head">
    				<div class="ear one"></div>
    				<div class="ear two"></div>
    			</div>
    			<div id="body"></div>
    		</div>
    	</div>

		<!-- this ends the canvas div. do not delete this! -->
    </div>

</body>

</html>
