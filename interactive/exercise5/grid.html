	  <title>Grid</title>

		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />

	  <link rel="stylesheet" href="https://use.typekit.net/whu4ujk.css">

    <style>
    	@font-face {
    		font-family: "Ajax";
    		src: url("fonts/optiajax-webfont.woff2") format("woff2"),
    				 url("fonts/optiajax-webfont.woff") format("woff");
    	}
	    body {margin: 0px;}
	    h1, h2, p {
	    	font-family: "neue-haas-grotesk-text";
	    	font-style: normal;
	    	font-weight: normal;
	    	color: lime;
	    }
	    h1 {
	    	font-family: "Ajax";
	    	font-size: 4vw;
	    }
	    img {
		    max-width: 100%;
		    display: block;
		  }
		  #head {
		  	background-color: snow;
		  }
		  #head h1 {
		  	margin: 0;
		  	position: fixed;
		  	left: 1.5vw;
				transform-origin: top left;
				white-space: nowrap;

		    -webkit-animation-duration: 2s;
		    -webkit-animation-name: bob;
		    -webkit-animation-iteration-count: infinite;
		    -webkit-animation-direction: alternate;
		    -webkit-animation-timing-function: ease-in-out;
		  }
	    #archives {
	    	display: grid;
    		grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			  grid-gap: 1px;
			  background-color: lime;
	    }
	    #archives > div {
	    	background: snow;
	    }
		  #archives > div#stat {
		  	display: flex;
		  	background-color: lime;
		  }
		  #archives > div#stat p {
		  	color: snow;
		  	margin: auto;
		  	padding-bottom: .75vw;
	    	opacity: 0;
	    	transition: .25s ease;
		  }
		  #archives > div#stat p:hover {
			  opacity: 100;
		  }
	    #archives > div img {
	    	opacity: 0;
	    	transition: .25s ease;
	    }
			#archives > div img:hover {
			  opacity: 100;
			}
			#archives > div img:hover + .meta {
				opacity: 100;
			}
			.grid-container {
			  display: grid;
			  grid-template-areas:
			  "colone coltwo";
			  grid-template-columns: 1fr 11fr;
			  grid-gap: 1px;
			  background-color: lime;
			  padding: 1px;
			  margin: 0px;
			  border-width: 0px;
			}
			.grid-container > #head {
				grid-area: colone;
			}
			.grid-container > #archives {
				grid-area: coltwo;
			}
			.meta {
				display: flex;
				position: relative;
				width: 100%;
				justify-content: center;
				opacity: 0;
	    	transition: .25s ease;
			}
			.meta p {
				font-family: "Ajax";
				font-size: 500%;
				position: absolute;
				margin: 0;
				-webkit-animation-duration: 2s;
		    -webkit-animation-name: vbob;
		    -webkit-animation-iteration-count: infinite;
		    -webkit-animation-direction: alternate;
		    -webkit-animation-timing-function: ease-in-out;
			}
			@keyframes bob {
				from { transform: rotate(-90deg) translate(-78vh); }
				to { transform: rotate(-90deg) translate(-82vh); }
			}
			@keyframes hbob {
				from { transform: translate(2vw); }
				to { transform: translate(-2vw); }
			}
			@keyframes vbob {
				from { transform: translate(0,0.5vw); }
				to { transform: translate(0,-0.5vw); }
			}
    	@media screen and (max-width: 650px) {
			  #head {
			  	display: flex;
			  	align-items: center;
			  	justify-content: center;
			  }
    		#head h1 {
    			font-size: 3em;
    			position: relative;
    			left: auto;
    			-webkit-animation-duration: 2s;
			    -webkit-animation-name: hbob;
			    -webkit-animation-iteration-count: infinite;
			    -webkit-animation-direction: alternate;
			    -webkit-animation-timing-function: ease-in-out;
			  }
			  #archives > div#stat {
			  	display: none;
			  }
    		.grid-container {
				  grid-template-areas:
				  "colone colone" 
				  "coltwo coltwo";
				  grid-template-rows: 100px 1fr;
				}
    	}
    	@media print {

    	}
  	</style>
	</head>
