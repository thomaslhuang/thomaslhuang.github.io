<!doctype html>

	  <title>Grid</title>

		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="#" />

	  <link rel="stylesheet" href="https://use.typekit.net/whu4ujk.css">

    <style>
    	@media print {

    	}
	    body {margin: 0px;}
			.grid-container {
			  display: grid;
			  grid-template-columns: 50% 50%;
			  grid-gap: 1px;
			  background-color: lime;
			  padding: 1px;
			  margin: 0px;
			  border-width: 0px;
			}
			.grid-container > div {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  background-color: snow;
			  font-size: 30px;
			  border-color: black;
			  border: 1px;
			  font-size: 2.2vmin;
			  text-align: left;
			  margin: 0px;
			  height: calc(50vw-1px); /* SUBTRACTINGs PADDING TOP & BOTTOM */
			  font-family: neue-haas-grotesk-text;
			}
			.grid-container > div:hover {
				color: lime;
				background-color: lime;
			}
  	</style>
	</head>

	<body>
		<div class="grid-container">
			<div><img src="img/30.png" width="100%"></div>
